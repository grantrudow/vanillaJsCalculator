<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <p class="card-header-title">
                    Javascript Calculator
                </p>
            </div>
            <div class="card-header">
                <p id="display" class="card-header-title text-right">
                    ...
                </p>
            </div>
            <div class="card-content">
              <div class="content">
                <div class="columns is-vcentered">
                    <div id="clear" class="column is-three-quarters button">Clear</div>
                    <div id="divide" class="column button is-info">/</div>
                </div>
                <div class="columns is-vcentered">
                    <div id="seven" class="column button">7</div>
                    <div id="eight" class="column button">8</div>
                    <div id="nine" class="column button">9</div>
                    <div id="multiply" class="column is-one-quarter button is-info">x</div>
                </div>
                <div class="columns is-vcentered">
                    <div id="four" class="column button">4</div>
                    <div id="five" class="column button">5</div>
                    <div id="six" class="column button">6</div>
                    <div id="subtract" class="column is-one-quarter button is-info">-</div>
                </div>
                <div class="columns is-vcentered">
                    
                    <div id="one" class="column button">1</div>
                    <div id="two" class="column button">2</div>
                    <div id="three" class="column button">3</div>
                    <div id="add" class="column button is-info">+</div>
                </div>
                <div class="columns is-vcentered">
                    <div id="zero" class="column is-half button">0</div>
                    <div id="decimal" class="column button is-light">.</div>
                    <div id="equals" class="column button is-success">Enter</div>
                    
                </div>
              </div>
            </div>
          </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
